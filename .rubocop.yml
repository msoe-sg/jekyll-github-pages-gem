AllCops:
  TargetRubyVersion: 2.5

Layout/LineLength:
    Max: 150

Metrics/MethodLength:
    Max: 25
    Exclude:
        - tests/**/*

Metrics/ClassLength:
    Max: 150
    Exclude:
        - tests/**/*

Naming/AccessorMethodName:
    Enabled: No

Metrics/ParameterLists:
    Max: 10
    
Metrics/AbcSize:
    Max: 30
    Exclude:
        - tests/**/*

Layout/EndOfLine:
    EnforcedStyle: lf

Lint/RaiseException:
    Enabled: true

Lint/StructNewOverride:
    Enabled: true 

Style/HashEachMethods:
    Enabled: true

Style/HashTransformKeys:
    Enabled: true 

Style/HashTransformValues:
    Enabled: true 
    
Style/RaiseArgs:
    EnforcedStyle: compact

Metrics/CyclomaticComplexity:
    Max: 10

Metrics/PerceivedComplexity:
    Max: 10
